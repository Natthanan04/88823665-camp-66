<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <!-- http://localhost/888236665-camp-66 -->
    <!-- http://localhost/mystyle.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
    <div class="form-info">
        <h1>Workshop #HTML-FORM</h1>
        <form>
            <table>
                <tr>
                    <td><label for="fname">ชื่อ</label></td>
                    <td class="input"><input type="text" id="fname" name="fname" /><br></td>
                </tr>
                <tr>
                    <td><label for="lname">นามสกุล</label></td>
                    <td class="input"><input type="text" id="lname" name="lname" /><br></td>
                </tr>
                <tr>
                    <td><label for="dob">วัน/เดือน/ปีเกิด</label></td>
                    <td class="input"><input type="date" id="dob" name="dob" /><br></td>
                </tr>
                <tr>
                    <td><label for="age">อายุ</label></td>
                    <td class="input"><input type="number" id="age" name="age" min="0" /><br></td>
                </tr>
                <tr>
                    <td><label for="gender">เพศ</label></td>
                    <td>
                        <div class="gender-container">
                            <input type="radio" id="male" name="gender" value="ชาย" />
                            <label for="male">ชาย</label>
                            <input type="radio" id="female" name="gender" value="หญิง" />
                            <label for="female">หญิง</label><br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">รูป</label></td>
                    <td class="input"><input type="file" id="photo" name="photo" />
                        <label for="photo" class="custom-file-upload">Choose File</label><br>
                    </td>
                </tr>

                <tr class="address-container">
                    <td><label for="address">ที่อยู่</label></td>
                    <td class="input">
                        <textarea id="address" name="address" rows="5" cols="22"></textarea><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="favcolor">สีที่ชอบ</label></td>
                    <td class="input">
                        <select id="favcolor" name="favcolor">
                            <option value="สีแดง">สีแดง</option>
                            <option value="สีน้ำเงิน">สีน้ำเงิน</option>
                            <option value="สีเขียว">สีเขียว</option>
                            <option value="สีเหลือง">สีเหลือง</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="music">แนวเพลงที่ชอบ</label></td>
                    </td?>
                    <td>
                        <div class="fav-song">
                            <input type="radio" id="life" name="music" value="เพื่อชีวิต" />
                            <label for="life">เพื่อชีวิต</label>
                            <input type="radio" id="country" name="music" value="ลูกทุ่ง" />
                            <label for="country">ลูกทุ่ง</label>
                            <input type="radio" id="other" name="music" value="อื่นๆ" />
                            <label for="other">อื่นๆ</label><br>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td class="consent-container">
                        <br><input type="checkbox" id="consent" name="consent" value="ยอมรับ" required>
                        <label for="consent">ยินยอมให้เก็บข้อมูล</label><br>
                    </td>
                </tr>
                <tr>
                    <td><br><button class="button-reset" type="reset">Reset</button></td>
                    <td><br><button class="button-submit" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
