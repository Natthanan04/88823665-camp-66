<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Workshop #HTML-FORM</h1>
    <table>
        <tr>
            <td>ชื่อ</td>
            <td><input type="text" id="fname" name="fname" /><br></td>
        </tr>
        <tr>
            <td>นามสกุล</td>
            <td><input type="text" id="lname" name="lname" /><br></td>
        </tr>
        <tr>
            <td>วัน/เดือน/ปีเกิด</td>
            <td><input type="date" id="dob" name="dob" /><br></td>
        </tr>
        <tr>
            <td>อายุ</td>
            <td><input type="number" id="age" name="age" min="0" /><br></td>
        </tr>
        <tr>
            <td>เพศ</td>
            <td>
                <input type="radio" id="male" name="gender" value="ชาย" />
                <label for="male">ชาย</label>
                <input type="radio" id="female" name="gender" value="หญิง" />
                <label for="female">หญิง</label><br>
            </td>
        </tr>
        <tr>
            <td>รูป</td>
            <td><input type="file" id="photo" name="photo" /><br></td>
        </tr>
        <tr>
            <td>ที่อยู่</td>
            <td>
                <textarea id="address" name="address" rows="5" cols="22"></textarea><br>
            </td>
        </tr>
        <tr>
            <td>สีที่ชอบ</td>
            <td>
                <select id="favcolor" name="favcolor">
                    <option value="สีแดง">สีแดง</option>
                    <option value="สีน้ำเงิน">สีน้ำเงิน</option>
                    <option value="สีเขียว">สีเขียว</option>
                    <option value="สีเหลือง">สีเหลือง</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <td>แนวเพลงที่ชอบ</td>
            <td>
                <input type="radio" id="life" name="music" value="เพื่อชีวิต" />
                <label for="life">เพื่อชีวิต</label>
                <input type="radio" id="country" name="music" value="ลูกทุ่ง" />
                <label for="country">ลูกทุ่ง</label>
                <input type="radio" id="other" name="music" value="อื่นๆ" />
                <label for="other">อื่นๆ</label><br>
            </td>
        </tr>
        <tr>
            <td>
                <br><input type="checkbox" id="onsent" name="terms" value="ยินยอมให้เก็บข้อมูล" required>
                <label for="terms">ยินยอมให้เก็บข้อมูล</label>
            </td>
        </tr>
        <tr>
            <td><br><button type="reset">Reset</button></td>
            <td><br><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>

</body>

</html>
